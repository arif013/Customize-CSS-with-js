<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Change CSS with using <br><span> JS</span></h1>
        <div class="controls">
            <label for="">Spacing</label>
            <input type="range" name="spacing" min="10" max="50" value="10" data-sizing="px">
            <label for="">Blur</label>
            <input type="range" name="blur" min="0" max="20" data-sizing="px">
            <label for="">Base color</label>
            <input type="color" name="base">
            <label for="">Background color</label>
            <input type="color" name="bg">
        </div>
        <img class="img" src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q=" alt="" srcset="">
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
